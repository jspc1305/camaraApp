<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskScan</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Menú Principal -->
    <div id="menuPrincipal">
      <h1>TaskScan</h1>
      <button id="crearLista">Crear Lista</button>
      <button id="actualizarEstatus">Actualizar Estatus</button>
      <button id="verTabla">Ver Tabla</button>
    </div>

    <!-- Apartado para crear la lista -->
    <div id="crearListaSection" class="hidden">
      <h2>Crear Lista</h2>
      <div id="scannerCrearLista"></div>
      <table id="tablaCrearLista">
        <thead>
          <tr>
            <th>Alumno</th>
            <th>Código de Barras</th>
            <th>Materia</th>
            <th>Estatus</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button id="guardarLista">Guardar Lista</button>
      <button class="regresarMenu">Regresar al Menú</button>
    </div>

    <!-- Apartado para actualizar el estatus -->
    <div id="actualizarEstatusSection" class="hidden">
      <h2>Actualizar Estatus</h2>
      <div id="scannerActualizarEstatus"></div>
      <div id="mensajeActualizarEstatus"></div>
      <button class="regresarMenu">Regresar al Menú</button>
    </div>

    <!-- Apartado para ver la tabla -->
    <div id="verTablaSection" class="hidden">
      <h2>Ver Tabla</h2>
      <table id="tablaVerTabla">
        <thead>
          <tr>
            <th>Alumno</th>
            <th>Código de Barras</th>
            <th>Materia</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button id="exportarPDF">Exportar a PDF</button>
      <button class="regresarMenu">Regresar al Menú</button>
    </div>

    <!-- Audio de confirmación y error -->
    <audio id="beep" src="beep.mp3"></audio>
    <audio id="error" src="error.mp3"></audio>
  </div>
</body>
</html>
