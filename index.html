<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner de Códigos de Barras</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Librería para el escaneo (compatible con QR y códigos de barras) -->
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Escáner de Códigos de Barras</h1>
    <div class="botones">
      <button id="iniciarEscaneo">Escanear Código</button>
      <button id="guardarDatos">Exportar CSV</button>
    </div>
    
    <!-- Área de cámara: al tocar esta zona se confirmará el código detectado -->
    <div id="scanner" class="hidden"></div>
    
    <!-- Audio de confirmación: asegúrate de contar con beep.mp3 -->
    <audio id="beep" src="beep.mp3"></audio>
    
    <!-- Mensajes de confirmación o error -->
    <div id="mensaje"></div>
    
    <!-- Tabla para visualizar la lista de registros -->
    <table id="tablaDatos">
      <thead>
        <tr>
          <th>Alumno</th>
          <th>Código de Barras</th>
          <th>Estatus</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
